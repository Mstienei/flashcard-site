<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Flash Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Programming Basics</h1>
        <img class="logo" src="img/logo.jpeg" alt="logo">
        <hr class="my-4">
        <p class="lead">This is a flashcard site for learning JS & jQuery.Please click on a term or concept to see its definition.Happy learning!</p>
        <hr class="my-4">
      <div class="row align-items-start">
        <div class="col">
          <p id="col1rw1">Javascript</p>
        </div>
        <div class="col">
          <p id="col1rw2">Operators</p>
        </div>
        <div class="col">
          <p>Variables</p>
        </div>
        <div class="col">
          <p id="col1rw3">Variable naming conventions</p>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <p id="col2rw1">Functions</p>
        </div>
      <div class="col">
        <p>Strings</p>
      </div>
      <div class="col">
        <p>Methods</p>
      </div>
      <div class="col">
        <p>Arguments</p>
      </div>
      </div>
    <div class="row align-items-end">
      <div class="col">
        <p>Parameters</p>
      </div>
      <div class="col">
        <p>Return</p>
      </div>
      <div class="col">
        <p>Chaining methods</p>
      </div>
      <div class="col">
        <p>Booleans</p>
      </div>
    </div>
  </div>
  </div>
  </body>
</html>
