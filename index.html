<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Flash Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Programming Basics</h1>
        <img class="logo" src="img/logo.jpeg" alt="logo">
        <p class="lead">This is a flashcard site for learning JS & jQuery</p>
        <hr class="my-4">
      <div class="row align-items-start">
        <div class="col">
          <p>Javascript (JS)</p>
        </div>
        <div class="col">
          <p>Operators</p>
        </div>
        <div class="col">
          <p>Variables</p>
        </div>
        <div class="col">
          <p>Variable naming conventions</p>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <p>Functions</p>
        </div>
      <div class="col">
        <p>Strings</p>
      </div>
      <div class="col">
        <p>Methods</p>
      </div>
      <div class="col">
        <p>Arguments</p>
      </div>
      </div>
    <div class="row align-items-end">
      <div class="col">
        <p>Parameters</p>
      </div>
      <div class="col">
        <p>Return</p>
      </div>
      <div class="col">
        <p>Chaining methods</p>
      </div>
      <div class="col">
        <p>Booleans</p>
      </div>
    </div>
  </div>
  </div>
  </body>
</html>
